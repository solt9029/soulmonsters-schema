type GameCard implements Node {
  id: Int!
  originalUserId: String!
  currentUserId: String!
  zone: Zone!
  position: Int!
  battlePosition: BattlePosition
  name: String
  kind: Kind # card.graphql
  type: Type # card.graphql
  attribute: Attribute # card.graphql
  attack: Int
  defence: Int
  cost: Int
  detail: String
  card: Card
  actions: [Action!]!
}

enum Zone {
  BATTLE
  DECK
  SOUL
  MORGUE
  HAND
}

enum BattlePosition {
  ATTACK
  DEFENCE
}
