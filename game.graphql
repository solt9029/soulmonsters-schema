enum Status {
  WAIT
  PLAY
  END
}

enum Phase {
  DRAW
  ENERGY
  PUT
  SOMETHING
  BATTLE
  END
}

enum PlayingUser {
  FIRST
  SECOND
}

type Game implements Node {
  id: Int!
  firstUserId: String!
  secondUserId: String
  playingUser: PlayingUser
  phase: Phase
  winningUserId: String
  startedAt: DateTime
  endedAt: DateTime
  status: Status!
}
