type DeckCard implements Node {
  id: ID!
  count: Int!
  deck: Deck!
  card: Card!
}

input DeckCardUpdateInput {
  deckId: String!
  cardId: String!
}

type Mutation {
  plusDeckCard(data: DeckCardUpdateInput!): DeckCard!
  minusDeckCard(data: DeckCardUpdateInput!): DeckCard!
}

type Query {
  deckCards(deckId: String): [DeckCard!]!
}
