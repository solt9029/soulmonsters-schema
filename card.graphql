type Card implements Node {
  id: ID!
  name: String!
  kind: Kind!
  type: Type!
  attribute: Attribute
  attack: Int
  defence: Int
  cost: Int
  detail: String
  picture: String!
}

enum Kind {
  MONSTER
  CIRCLE_MONSTER
  QUICK
  BLOCK
}

enum Attribute {
  RED
  BLUE
  WHITE
  GREEN
  PURPLE
  BLACK
}

enum Type {
  CIRCLE
  TRIANGLE
  RECTANGLE
  WHITE_STAR
  BLACK_STA
}

type Query {
  cards: [Card!]!
}
