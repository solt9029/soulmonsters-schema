type UserSetting implements Node {
  id: ID!
  userId: String!
  selectedDeck: Deck
  winningCount: Int!
  losingCount: Int!
}

input UserSettingUpdateInput {
  selectedDeckId: String!
}

type Query {
  userSetting(userId: String!): UserSetting!
}

type Mutation {
  createUserSetting: UserSetting!
  updateUserSetting(selectedDeckId: String!): UserSetting!
}
